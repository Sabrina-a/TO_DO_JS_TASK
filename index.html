<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container-fluid pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-5 m-auto pb-4">
            <form class="d-flex">
              <input
                id="search"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="parent col-md-4">
            <nav class="btn-pluss-wrapper">
              <h2 class="tooltip">Look!</h2>
              <div href="#" class="btn-pluss">
                <ul>
                  <li><a href="#about">Star Tasks</a></li>
                  <li><a href="#blog">Create New</a></li>
                  <li><a href="#projects">Projects</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="col-md-8">
            <nav>
              <ul class="nav d-flex justify-content-evenly cursor">
                <li class="nav-item active btn" role="button" data-filter="all">
                  All
                </li>
                <li class="nav-item btn" role="button" data-filter="work">
                  Work
                </li>
                <li class="nav-item btn" role="button" data-filter="personal">
                  Personal
                </li>
                <li class="nav-item btn" role="button" data-filter="wishlist">
                  Wishlist
                </li>
                <li class="nav-item btn" role="button" data-filter="birthday">
                  Birthday
                </li>
              </ul>
            </nav>
            <section class="py-5">
              <div class="container">
                <div class="row">
                
                  <table id="table" class="table table-borderless col-md">
                    <!-- <thead>
                      <tr>
                      
                        <th scope="col">Your task</th>
                        <th scope="col">Star</th>
                        <th scope="col">cancel</th>
                      </tr>
                    </thead> -->
                    <tbody id="filterable-element" >
                     
                        <!-- <th scope="row">1</th> -->
                      </tbody>  
                     
                </div>
              </div>
            </section>
          </div>
        </div>
        <div id="open" class="add-btn">+</div>
      </div>
    </section>

    <!-- modal  -->
    <div class="modall-container" id="modall">
      <div class="modalll">
        <div class="modall-header">
          <div class="modall-content">
            <form action="" class="modall-form">
              <div>
                <input
                  type="text"
                  id="user-data"
                  placeholder="Input new task here"
                  class="form-input"
                />
              </div>

              <input
                type="submit"
                value="Add"
                id="add-data"
                class="submit-btn"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/filterNav.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
